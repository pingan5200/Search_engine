{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #490ea8;">
        <a class="navbar-brand" href="{% url 'index:home' %}">
        <img src="{% static 'img/bs.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        首页</a>
        <form class="form-inline" method="get" action="{% url 'index:haystack' %}">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ request.GET.q }}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <main role="main" class="container">
        {% block content %}

        {% endblock %}
    </main>

    <script src="{% static 'js/jquery-3.3.1.js' %}"></script>
</body>

</html>
